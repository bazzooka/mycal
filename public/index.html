<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="loggedout">
	    <a id="connectLink" href="#">Connect To Trello</a>
	</div>

	<div id="loggedin">
	    <div id="header">
	        Logged in to as <span id="fullName"></span> 
	        <a id="disconnect" href="#">Log Out</a>
	    </div>
	    
	    <div id="output"></div>
	</div>   
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://trello.com/1/client.js?key=4f66406ccbbdd37004e985b4e6100eb8"></script>


	<script type="text/javascript">
		var onAuthorize = function() {
		    updateLoggedIn();
		    $("#output").empty();
		    
		    Trello.members.get("me", function(member){
		    	$.ajax({
		    		method: "GET",
		    		url: "/authTrello",
		    		data: "token="+window.localStorage.trello_token,
		    		success: function(cards){
		    			console.log(cards);
		    		}, error: function(){
		    			console.log(arguments);
		    		}
		    	});
		    });    

		    // Trello.get("members/me/boards", function(boards) {
		    //     	for(var i = 0, l = boards.length; i < l; i++){
		    //     		console.log(boards[i].name);
		    //     		Trello.get("/boards/"+boards[i].id+"/cards/", function(cards){
		    //     			console.log(cards);
		    //     		})
		    //     	}
		    //     });
		    // });

		};

		var updateLoggedIn = function() {
		    var isLoggedIn = Trello.authorized();
		    $("#loggedout").toggle(!isLoggedIn);
		    $("#loggedin").toggle(isLoggedIn);        
		};
		    
		var logout = function() {
		    Trello.deauthorize();
		    updateLoggedIn();
		};
		                          
		Trello.authorize({
		    interactive:false,
		    success: onAuthorize
		});

		$("#connectLink")
		.click(function(){
		    Trello.authorize({
		    	name: "mycal",
		        type: "popup",
		        scope: {
		            read: true,
		            write: true
		        },
		        expiration: "never",
		        success: onAuthorize
		    })
		});
		    
		$("#disconnect").click(logout);
	</script>
</body>
</html>
